{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
        {% endif %}
        </aside>
        {% if post.published %}
            <time class="date">
                 {{ post.published }}
            </time>
        {% endif %}
        <h2> {{ post.title}} </h2>
        <p> {{ post.text|linebreaksbr }}
    </article>
{% endblock %}
