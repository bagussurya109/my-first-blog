{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published %}
            <time class="date">
                 {{ post.published }}
            </time>
        {% endif %}
        <h2> {{ post.title}} </h2>
        <p> {{ post.text|linebreaksbr }}
    </article>
{% endblock %}
